<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aurora Awards | Voting</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- TOP BAR -->
  <header class="top-bar">
    <div class="header-inner">
      <img src="images/logo.svg" alt="Aurora Events" class="site-logo">
      <div id="countdown" class="countdown">Loading...</div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="home-wrapper">

    <section class="intro">
      <h1 class="main-title">Aurora Awards</h1>
      <p class="subtitle">Vote for the best Vendors and Creators</p>
    </section>

    <section class="category-grid">

      <a href="vendor.html" class="category-card" id="vendorCategory">
        <h2>Vendor of the Month</h2>
        <p>Celebrating outstanding vendors</p>
      </a>

      <a href="star.html" class="category-card" id="starCategory">
        <h2>Star of the Month</h2>
        <p>Recognizing rising talent</p>
      </a>

    </section>

    <!-- WINNERS -->
    <section id="winnersSection" class="winners hidden">
      <h2 class="winner-title">üèÜ Winners</h2>

      <div class="winner-card" id="vendorWinner"></div>
      <div class="winner-card" id="starWinner"></div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p class="foot">&copy; 2025 Aurora Events. All rights reserved.</p>
    <a href="https://www.instagram.com/aurora_events_by_f.j/" 
       target="_blank" 
       class="insta-link">
      <img src="images/instagram.svg" alt="Instagram" class="insta-icon">
    </a>
  </footer>
  <script type="module" src="js/app.js"></script>
</body>
</html>
